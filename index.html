<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            margin: 0;
        }
        header {
            background: #222;
            padding: 20px;
            font-size: 24px;
        }
        .card {
            background: #333;
            margin: 40px auto;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background: #00bcd4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    My Website
</header>

<div class="card">
    <h2>Hello!</h2>
    <p>This is my GitHub Pages UI.</p>
    <button onclick="alert('Button clicked!')">Click me</button>
</div>

</body>
</html>
